<o2 use O2Doc::Tutorial />

<o2 docSection title="sprintf">
  Formats and outputs a string according to the given format. Works just like the Perl equivalent, except that the percent sign
  at the beginning of the format should be dropped.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 sprintf format="x">123</o2:sprintf>
    </o2:docCode>
    <o2 docCodeResult useModule="NumberFormat" seeGeneratedHtmlAsDisplayed="0" />
  </o2:docSection>
  <o2 docSection title="Attributes">
    <o2 docList class="attributes">
      <o2 docListItem class="required">format</o2:docListItem>
      <o2 docListItem class="content required">content - the string to be formatted</o2:docListItem>
    </o2:docList>
  </o2:docSection>
</o2:docSection>
