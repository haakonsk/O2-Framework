<o2 use O2Doc::Tutorial />

<o2 docSection title="docNote, docHint">
  DocNote creates a paragraph with the class attribute set to "note", that starts with an info icon.

  <o2 docSection>
    DocHint does the same as docNote, except that the class is "hint", and the icon is a lightbulb.
  </o2:docSection>

  <o2 docSection>
    You can style the note or hint with this file: /css/o2mlDocStyle.css
  </o2:docSection>
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 docNote>
        This is a note.
      </o2:docNote>
    </o2:docCode>
    <o2 docCodeResult />
    or
    <o2 docCode lang="o2ml">
      <o2 docHint>
        This is a hint.
      </o2:docHint>
    </o2:docCode>
    <o2 docCodeResult />
  </o2:docSection>
</o2:docSection>
