<o2 use O2Doc::Tutorial />

<o2 docSection title="substring">
  
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 setVar "$string">Redpill Linpro</o2:setVar>
      <o2 substring from="0" length="7">$string</o2:substring>
    </o2:docCode>
    <o2 docCodeResult useModule="StringFormat" seeGeneratedHtmlAsDisplayed="0" />
    <o2 docCode lang="o2ml">
      <o2 substring length="7">$string</o2:substring>
    </o2:docCode>
    <o2 docCodeResult useModule="StringFormat" seeGeneratedHtmlAsDisplayed="0" />
    <o2 docCode lang="o2ml">
      <o2 substring from="0" length="2" replacement="Off">$string</o2:substring>
    </o2:docCode>
    <o2 docCodeResult useModule="StringFormat" seeGeneratedHtmlAsDisplayed="0" />
  </o2:docSection>
  <o2 docSection title="Attributes">
    <o2 docList class="attributes">
      <o2 docListItem class="optional">from            - the index of the first character in the substring</o2:docListItem>
      <o2 docListItem class="optional">length          - length of substring</o2:docListItem>
      <o2 docListItem class="optional">replacement     - replace the substring with this string</o2:docListItem>
      <o2 docListItem class="required content">content - the subject string</o2:docListItem>
    </o2:docList>
  </o2:docSection>
  See also <o2 docLink type="tag" id="substitute" />.
</o2:docSection>
