<o2 use O2Doc::Tutorial />

<o2 docSection title="ucfirst">
  Uppercases the the first letter of the first word in the tag content.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 ucfirst>the first letter of the first word will be uppercased.</o2:ucfirst>
    </o2:docCode>
    <o2 docCodeResult useModule="StringFormat" seeGeneratedHtmlAsDisplayed="0" />
  </o2:docSection>
  <o2 docSection title="Attributes">
    <o2 docList class="attributes">
      <o2 docListItem class="required content">content - the text where you want the first letter to be uppercased</o2:docListItem>
    </o2:docList>
  </o2:docSection>
  See also <o2 docLink type="tag" id="lc" />, <o2 docLink type="tag" id="uc" /> and <o2 docLink type="tag" id="titlecase" />.
</o2:docSection>
