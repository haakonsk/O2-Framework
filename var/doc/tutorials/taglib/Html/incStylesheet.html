<o2 use O2Doc::Tutorial />

<o2 docSection title="incStylesheet">
  If &lt;o2 addCss&gt; or &lt;o2 addCssFile&gt; is used in a template, this tag or &lt;o2 header&gt; must also be used in order to make the
  style actually be included in the page that is sent to the browser.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 incStylesheet />
    </o2:docCode>
    See also <o2 docLink type="tag" id="header" />, <o2 docLink type="tag" id="addCss" /> and <o2 docLink type="tag" id="addCssFile" />.
  </o2:docSection>
</o2:docSection>
