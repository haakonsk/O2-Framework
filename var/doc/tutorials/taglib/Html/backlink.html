<o2 use O2Doc::Tutorial />

<o2 docSection title="backlink">
  Creates a link to the previous page (uses Javascript if enabled).
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 backlink text="Go back" />
    </o2:docCode>
    <o2 docCodeResult />
  </o2:docSection>

  <o2 docSection title="Attributes">
    <o2 docList class="attributes">
      <o2 docListItem class="optional">text [Back] - the link text</o2:docListItem>
    </o2:docList>
  </o2:docSection>

</o2:docSection>
