<o2 use O2Doc::Tutorial />

<o2 docSection title="label">
  Creates a headline box with a bottom border, a width of 100% and and an optional background color. Best suited at the top of a page.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 label bgColor="yellow" align="center">Page title</o2:label>
    </o2:docCode>
    <o2 docCodeResult />
  </o2:docSection>
  <o2 docSection title="Attributes">
    <o2 docList class="attributes">
      <o2 docListItem class="optional">bgColor [#c0cae0]</o2:docListItem>
      <o2 docListItem class="optional">align [left]</o2:docListItem>
      <o2 docListItem class="content required">content - the headline/label text</o2:docListItem>
    </o2:docList>
  </o2:docSection>
</o2:docSection>
