<o2 docSection title="button">
  Inherits from <o2 docLink type="tag" id="Html-Form-button" />. If ajaxEvent is set to "onClick", an ajax request is sent to the
  server every time the button is clicked.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 button ajaxEvent="onClick" setMethod="getRandomNumber" onSuccess="alert(result['randomNumber']);">Get a random number</o2:button>
    </o2:docCode>
    <o2 docCodeResult useModule="Html::Ajax" seeGeneratedHtmlAsDisplayed="0" />
  </o2:docSection>
  <o2 docSection title="Attributes">
    <o2 docList class="attributes">
      <o2 docListItem class="optional">ajaxEvent - must be onClick</o2:docListItem>
      <o2 include "$ENV->{O2ROOT}/var/doc/tutorials/taglib/Html/Ajax/ajaxAttributes.html.inc" />
      <o2 docListItem>&lt;o2 <o2 docLink type="tag" id="Html-Form-button" />&gt; attributes</o2:docListItem>
    </o2:docList>
  </o2:docSection>
</o2:docSection>
