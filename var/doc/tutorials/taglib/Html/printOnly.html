<o2 use O2Doc::Tutorial />

<o2 docSection title="printOnly">
  Content inside a printOnly tag is only displayed when the document is printed - not on the web page.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 printOnly>
        This is only displayed on the printed page.
      </o2:printOnly>
    </o2:docCode>
    See also <o2 docLink type="tag" id="webOnly" />.
  </o2:docSection>
</o2:docSection>
