<o2 use O2Doc::Tutorial />

<o2 docSection title="webOnly">
  Content inside a webOnly tag is only displayed on the web page - not when the document is printed.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 webOnly>
        This is displayed on the web page, but not when the document is printed.
      </o2:webOnly>
    </o2:docCode>
    See also <o2 docLink type="tag" id="printOnly" />.
  </o2:docSection>
</o2:docSection>
