<o2 use O2Doc::Tutorial />

<o2 docSection title="incMetaHeader">
  If &lt;o2 addMetaHeader&gt; is used in a template, this tag or &lt;o2 header&gt; must also be used to make the
  meta tags actually appear on the page that is sent to the browser.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 incMetaHeader />
    </o2:docCode>
    See also <o2 docLink type="tag" id="header" /> and <o2 docLink type="tag" id="addMetaHeader" />.
  </o2:docSection>
</o2:docSection>
