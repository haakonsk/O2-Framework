<o2 use O2Doc::Tutorial />

<o2 docSection title="objectDump">
  Tries to dump an o2 object. If unsuccessful, prints an error message.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 setVar "$object">$context->getObjectById(112)</o2:setVar>
      <o2 objectDump $object />
    </o2:docCode>
    <o2 docCodeResult seeGeneratedHtml="0" />
  </o2:docSection>
  <o2 docSection title="Attributes">
    <o2 docList class="attributes">
      <o2 docListItem class="param">param - the object to dump</o2:docListItem>
    </o2:docList>
  </o2:docSection>
  See also <o2 docLink type="tag" id="DataDumper-dump" /> and <o2 docLink type="tag" id="pldsDump" />.
</o2:docSection>
