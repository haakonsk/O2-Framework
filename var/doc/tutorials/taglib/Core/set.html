<o2 use O2Doc::Tutorial />

<o2 docSection title="set">
  Updates an already existing variable.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 setVar "$num">100</o2:setVar>
      <o2 set "$num *= 2" /><!-- 200 -->
      <o2 set "$num /= 4" /><!-- 50 -->
      <o2 set "$num += 6" /><!-- 56 -->
      <o2 set "$num -= 8" /><!-- 48 -->
      <o2 set "$num++" />   <!-- 49 -->
      <o2 set "$num--" />   <!-- 48 -->
      $num
    </o2:docCode>
    <o2 docCodeResult seeGeneratedHtmlAsDisplayed="0" />
  </o2:docSection>
</o2:docSection>
