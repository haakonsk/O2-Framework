<o2 use O2Doc::Tutorial />

<o2 docSection title="join">
  Joins an array of strings.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 push "$myArray">1</o2:push>
      <o2 push "$myArray">2</o2:push>
      <o2 push "$myArray">3</o2:push>
      <p><o2 join ",">$myArray</o2:join></p>
      <p><o2 join "-">$myArray</o2:join></p>
    </o2:docCode>
    <o2 docCodeResult seeGeneratedHtml="0" />
  </o2:docSection>
  See also <o2 docLink type="tag" id="setVar" /> and <o2 docLink type="tag" id="appendVar" />.
</o2:docSection>
