<o2 use O2Doc::Tutorial />

<o2 docSection title="push">
  Pushes a value on an array. Equivalent to Perl's builtin push function.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 push "$array">$array_element</o2:push>
    </o2:docCode>
    As normal, array elements are accessed as \$array[0], \$array[1] etc.
  </o2:docSection>
</o2:docSection>
