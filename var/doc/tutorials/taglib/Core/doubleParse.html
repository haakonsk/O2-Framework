<o2 use O2Doc::Tutorial />

<o2 docSection title="doubleParse">
  If a part of your template generates o2-tags, you can make sure these are parsed by putting a doubleParse tag around it.
  <o2 docSection title="Syntax">
    <o2 docCode lang="o2ml">
      <o2 doubleParse>$variableWithO2Tags</o2:doubleParse>
    </o2:docCode>
  </o2:docSection>
</o2:docSection>
