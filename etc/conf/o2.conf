{
  root              => $ENV{O2ROOT},
  version           => '2.0.0',
  defaultDateFormat => 'yyyy-MM-dd',
  characterSet      => 'utf-8',
  defaultLocale     => 'en_US',
  language          => 'en_US',
  locales           => [qw(en_US)],
  session => {
    ttl          => 3600,
    permanentTtl => 7776000,
    path         => '%%o2.documentRoot%%/var/sessions',
  },
  documentRoot => '', # Needs to be overridden in customer code
  database => {
    characterSet => 'utf8',
  },
  siteRootUrl  => 'http://%%o2.hostname%%',
  imageRootUrl => '%%o2.siteRootUrl%%/',
  mplayer      => '/usr/local/mplayer/bin/mplayer',
  search => {
    swishBin       => '/usr/bin/swish-e',
    configsPath    => $ENV{O2CUSTOMERROOT}.'/var/search/indexConfigs',
    documentsPath  => $ENV{O2CUSTOMERROOT}.'/var/search/documents',
    indexesPath    => $ENV{O2CUSTOMERROOT}.'/var/search/indexes',
  },
  encodeEntities => 1,
  apache => {
    autoGenerateConfig => '0',
    binaryPaths => [
      '/usr/sbin/apachectl',
      '/usr/sbin/apache2ctl',
      '/usr/local/apache/bin/apachectl',
      '/usr/local/apache/bin/apache2ctl',
    ],
  },
  imageQuality        => 90,
  enableIe6Support    => 0,
  defaultFileEncoding => '', # getFile/getFileRef in O2::File will by default decode the contents of all files from this encoding/character set (if given)
  fileNameEncoding    => 'utf-8',
  defaultJqueryTheme  => 'smoothness',
};
